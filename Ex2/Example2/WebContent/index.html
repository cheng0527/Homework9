<!doctype html>
<html>
  <head>
    <title>A Simple App</title>
    <link href='style.css' rel='stylesheet' type='text/css'>
    <link href='style.css' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="knockout-3.4.0.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <header>
      <h1>Comments</h1>
      <p>A simple app that allows a user to input comments</p>
    </header>
    <main>
        <section class='comment-input'>
	        <p>Add Your Comment:</p>
	        <input type="text" id="comm" />
	        <button type="submit" id="btnAddComm">+</button>
        </section>
        <section class='comments' data-bind="foreach: comms">
             <p data-bind="text: content"></p>
        </section>
    </main>
    <footer>
      <p>this work is released into the public domain</p>
    </footer>
  </body>
</html>
